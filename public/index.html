<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Scroll</title>
    <meta name="description"
        content="Interactive scroll-responsive constellation webpage with beautiful particle effects">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scroll-container">
        <div id="threejs-container"></div>
        <div class="section-markers">
            <div class="marker" data-section="0">Intro</div>
            <div class="marker" data-section="1">Big Dipper</div>
            <div class="marker" data-section="2">Orion</div>
            <div class="marker" data-section="3">Cassiopeia</div>
            <div class="marker" data-section="4">Lyra</div>
        </div>
        <div id="intro-section" class="intro-section">
            <h1 id="intro-title-ko">별자리 여행</h1>
            <h2 id="intro-title-en">Constellation Journey</h2>
            <p id="intro-description"></p>
        </div>
        <div id="constellation-info" class="constellation-info">
            <img id="constellation-image" class="constellation-image" src="" alt="" style="mix-blend-mode: screen;">
            <h2 id="constellation-title"></h2>
            <p id="constellation-description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
